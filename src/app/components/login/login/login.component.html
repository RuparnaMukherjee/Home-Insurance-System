<div class="bg">
    <div class="card">
        <div class="card-header">
            Home Insurance System
        </div>
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form [formGroup]="myForm" novalidate>
            <div class="form-group row">
              <label for="inputUsername3" class="col-sm-2 col-form-label">Usernam</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername3" placeholder="Username" formControlName="userName" [(ngModel)]="userName">
              </div>
            <div *ngIf="myForm.controls['userName']?.invalid && (myForm.controls['userName']?.dirty || myForm.controls['userName']?.touched)" class="text-danger">
                <div *ngIf="myForm.controls['userName'].errors?.required">
                Please enter username
              </div>
            </div>
            </div>
      </form>
      <form [formGroup]="myForm" novalidate>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" [(ngModel)]="password">
            </div>
            <div *ngIf="myForm.controls['password']?.invalid && (myForm.controls['password']?.dirty || myForm.controls['password']?.touched)" class="text-danger">
              <div *ngIf="myForm.controls['password'].errors?.required">
              Please enter password
            </div>
          </div>
          </div>
        </form>
          <button class="btn btn-success" type="submit" (click)="goLogin(userName,password)">Login</button>
        </div>
      </div>
</div>
